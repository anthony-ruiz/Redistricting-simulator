<html>

<head>
    <title>CSE308 Titans</title>

    <meta charset="utf-8" />

        crossorigin=""></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js" integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
        crossorigin=""></script>


    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.css"
        integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.js" integrity="sha512-zdT4Pc2tIrc6uoYly2Wp8jh6EPEWaveqqD3sT0lf5yei19BC1WulGuh5CesB0ldBKZieKGD7Qyf/G0jdSe016A=="
        crossorigin=""></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script>
        var loggedIn = true;

        window.onload = function () {
            var account = localStorage.getItem("person");
            var res = JSON.parse(account);

            document.getElementById('userr').innerHTML = '<a class="noHover"><font color="red">Welcome: ' + res.Username + '</font></a>';

        };
        function updateBox() {
            w1 = document.getElementById("weight1").value;
            w2 = document.getElementById("weight2").value;
            w3 = document.getElementById("weight3").value;

            document.getElementById('sliderr').innerHTML = '<option value=' + w1 + ',' + w2 + ',' + w3 + '>' + w1 + ',' + w2 + ',' + w3 + '</option>';


            savedSliders.forEach(function (e) {
                document.getElementById('sliderr').innerHTML += '<option value=' + e.w1 + ',' + e.w2 + ',' + e.w3 + '>' + e.w1 + ',' + e.w2 + ',' + e.w3 + '</option>';
            });
        }

        function saveSlider() {
            w1 = document.getElementById("weight1").value;
            w2 = document.getElementById("weight2").value;
            w3 = document.getElementById("weight3").value;
            skip = false;

            savedSliders.forEach(function (e) {
                if (e.w1 === w1 && e.w2 === w2 && e.w3 === w3)
                    skip = true;
            });

            if (!skip)
                savedSliders.push({ 'w1': w1, 'w2': w2, 'w3': w3 });

            updateBox();
        }

        function deleteSelected() {
            var e = document.getElementById("sliderr");
            var res = e.options[e.selectedIndex].value.split(",");
            savedSliders.forEach(function (e, i) {
                if (e.w1 === res[0] && e.w2 === res[1] && e.w3 === res[2])
                    savedSliders.splice(i, 1);
            });

            updateBox();
        }

        function loadSelected() {
            var e = document.getElementById("sliderr");
            var res = e.options[e.selectedIndex].value.split(",");

            document.getElementById("weight1").value = res[0];
            document.getElementById("weight2").value = res[1];
            document.getElementById("weight3").value = res[2];
        }
    </script>
</head>

<body>
    <div class="topnav">
        <div id="userr"></div>
        <a href="./index.html">Logout</a>
        <a class="active" href="#">Home</a>
    </div>

    <div class="sidenav" align="center">
        <div id="leftbar1">
            <a class="noHover" aligh>Select/Click a State</a>
            <br>
            <select name="states" id="states" onchange="comboBoxClicked()">
                <option value="default" default disabled selected>Select a State</option>
                <option value="Arizona">Arizona</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Wisconsin">Wisconsin</option>
            </select>
        </div>

        <div id="leftbar2">
            <a onclick="showAllStates()">~Show All States~</a>

            <a href="./Constitution/az_con.txt" target="_blank">~View Constitution~</a>

            <p aligh style="color: #ffffff;  font-size: 20px;">Color Display:</p>
            <input checked onclick="selectColor(0)" type="radio" name="color" value="DISTRICT_COLOR" id="color1">
            <label style="color:#ffffff">District Colors</label><br>

            <input onclick="selectColor(1)" type="radio" name="color" value="PARTY_COLOR" id="color2">
            <label style="color:#ffffff">Party Colors</label><br>

            <p aligh style="color: #ffffff;  font-size: 20px;">District Display:</p>
            <input checked onclick="loadPrecinctView()" type="radio" name="display" value="ORIGINAL" id="display1">
            <label style="color:#ffffff">Original Districts</label><br>

            <input onclick="displayLastGenerated()" type="radio" name="display" value="LAST" id="display2">
            <label style="color:#ffffff">Last Generated Districts</label>

            <br>
            <p aligh style="color: #ffffff;  font-size: 20px;">Political Fairness:</p>
            <div class="slidecontainer">
                <input onchange="updateBox()" type="range" min="0" max="99" value="50" default="50" class="slider" id="weight1">
            </div>
            <br>
            <p aligh style="color: #ffffff;  font-size: 20px;">Compactness:</p>
            <div class="slidecontainer">
                <input onchange="updateBox()" type="range" min="0" max="99" value="50" default="50" class="slider" id="weight2">
            </div>
            <br>
            <p aligh style="color: #ffffff;  font-size: 20px;">Population Equality:</p>
            <div class="slidecontainer">
                <input onchange="updateBox()" type="range" min="0" max="99" value="50" default="50" class="slider" id="weight3">
            </div>
            <br>
            <p aligh style="color: #ffffff;  font-size: 20px;">Save Slider Info:</p>
            <select id="sliderr" name="slidesel" id="slidsel" onchange="">
                <option value="Arizona">50,50,50</option>
            </select>
            <br><br>
            <button onclick="saveSlider()">Save</button>
            <button onclick="loadSelected()">Load</button>
            <button onclick="deleteSelected()">Delete</button>

            <p aligh style="color: #ffffff;  font-size: 20px;">Algorithm:</p>
            <input onclick="loadRegionGrowingDefault(true);" type="radio" name="algorithm" value="REGION_GROWING" id="algorithm">
            <label style="color:#ffffff">Region Growing</label><br>

            <input onclick="loadSimulatedAnnealingDefault();" type="radio" name="algorithm" value="SIMULATED_ANNEALING"
                id="algorithm">
            <label style="color:#ffffff">Simulated Annealing</label><br>
            <br>
            <!-- <span class="error" id="drpnoticeMessage"></span> -->

        </div>
        <br>
    </div>

    <div class="sidenav2" align="center">
        <div id="rightbar1">
            <p aligh style="color: #ffffff;  font-size: 20px;">Region Growing Variant:</p>

            <input onclick="variantSelection(value)" type="radio" name="variant" value="RANDOM_SEED" id="variant">
            <label style="color:#ffffff">Random Seeds</label><br>

            <input onclick="variantSelection(value)" type="radio" name="variant" value="REP_SEED" id="variant">
            <label style="color:#ffffff">Representative Seeds</label><br>

            <input onclick="variantSelection(value)" type="radio" name="variant" value="SELECT_SEED" id="variant">
            <label style="color:#ffffff">Select Seeds</label><br>

            <div id="selection">

            </div>
            <br>

            <button id="submit" onclick="startAlgorithm()">Submit</button>
        </div>

        <div id="rightbar2">

        </div>
        <br>
    </div>

    <div id='map'>
        <script type="text/javascript" src="./states/combined_states.js"></script>

        <script type="text/javascript" src="./precincts/Arizona_neighbors.js"></script>

        <!-- state districts -->
        <script type="text/javascript" src="./districts/Arizona_districts.js"></script>
        <script type="text/javascript" src="./districts/Minnesota_districts.js"></script>
        <script type="text/javascript" src="./districts/Wisconsin_districts.js"></script>


        <script type="text/javascript" src="./javascript/map.js"></script>
        <script type="text/javascript" src="./javascript/state.js"></script>
        <script type="text/javascript" src="./javascript/precinct.js"></script>
        <script type="text/javascript" src="./javascript/district.js"></script>
    </div>





</body>

</html>
